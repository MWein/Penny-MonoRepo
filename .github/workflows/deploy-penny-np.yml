name: Deploy NP

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:
    runs-on: ubuntu-latest
    environment: nonprod

    steps:
    - uses: actions/checkout@v2
    - name: Build the Docker image
      env:
        ACCOUNTNUM: ${{ secrets.ACCOUNTNUM }}
        APIKEY: ${{ secrets.APIKEY }}
        BASEPATH: ${{ secrets.BASEPATH }}
        CONNECTION_STRING: ${{ secrets.CONNECTION_STRING }}
      run: docker build . --file Dockerfile --tag penny-np:$(date +%s)
