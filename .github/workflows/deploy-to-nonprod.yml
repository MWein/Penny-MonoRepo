name: Deploy to Nonprod
on: 
  workflow_run:
    workflows: ["Create tag"]
    types:
      - completed

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Configure SSH
      run: |
          mkdir -p ~/.ssh/
          echo "$SSH_KEY" > ~/.ssh/staging.key
          chmod 600 ~/.ssh/staging.key
          cat >>~/.ssh/config <<END
          Host staging
            HostName $SSH_HOST
            User $SSH_USER
            IdentityFile ~/.ssh/staging.key
            StrictHostKeyChecking no
          END
      env:
        SSH_USER: ${{ secrets.STAGING_SSH_USER }}
        SSH_KEY: ${{ secrets.STAGING_SSH_KEY }}
        SSH_HOST: ${{ secrets.STAGING_SSH_HOST }}

    - name: Run deploy script
      run: |
          ssh staging
          docker stop penny-np
          docker rm penny-np
          cd Penny-np/
          git fetch --tags
          latestTag=$(git describe --tags `git rev-list --tags --max-count=1`)
          git checkout $latestTag
          docker build . -t penny-np
          cd ..
          docker run -d --restart on-failure --name penny-np  penny-np
          TZ=America/Chicago date > lastNPDeploy
          exit