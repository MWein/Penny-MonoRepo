name: Create tag
on: 
  push:
    branches: [master]
  pull_request:
    branches: [master]
    types: [merged]
jobs:
  merge-master-to-release:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set Git config
      run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "Github Actions"

    - name: Patch version
      run: |
          npm version patch
          git push

    - name: Compile typescript
      run: |
          npm i typescript
          tsc

      # Patch version creates a tag but it auto-commits and doesn't include the typescript
      # I don't want typescript in the branch so I have to create a new tag and delete the old one
      # Super annoying
    - name: Create Tag
      run: |
          VERSION=$(grep version package.json | awk -F \" '{print $4}')
          git tag -d v$VERSION
          git tag v$VERSION
          git push origin --tags